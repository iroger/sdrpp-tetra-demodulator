name: Build Module macOS
on: push

env:
  BUILD_TYPE: Release
  LIB_NAME: tetra_demodulator.dylib

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install fftw glfw volk zstd talloc cmake pkg-config
          echo "CPATH=$(brew --prefix)/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix)/lib" >> $GITHUB_ENV

      - name: Get SDR++ source
        run: |
          wget https://github.com/AlexandreRouma/SDRPlusPlus/archive/refs/heads/master.tar.gz
          mkdir -p sdrpp_source
          tar -zxvf master.tar.gz -C sdrpp_source --strip-components=1

      - name: Get SDR++ Core (macOS)
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'AlexandreRouma/SDRPlusPlus'
          version: 'tags/nightly'
          file: 'sdrpp_macos_arm.zip' 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unpack SDR++ Core
        run: |
          mkdir -p sdrpp_runtime
          unzip sdrpp_macos_arm.zip -d sdrpp_runtime
          REAL_APP_PATH=$(find sdrpp_runtime -name "SDR++.app" -type d | head -n 1)
          echo "APP_PATH=$REAL_APP_PATH" >> $GITHUB_ENV
          cp ./.github/workflows/sdrpp_module_hack.cmake ./

      - name: Patch Hack Code for macOS
        run: |
          # 1. Look for the actual library name in the Frameworks folder
          # It might be 'libsdrpp_core.dylib' or just 'sdrpp_core.dylib'
          ACTUAL_LIB=$(ls ${{ env.APP_PATH }}/Contents/Frameworks | grep sdrpp_core | head -n 1)
          echo "Found Core Lib: $ACTUAL_LIB"
          
          # 2. Update the hack file to use the correct filename we just found
          # We replace 'libsdrpp_core.so' with whatever the actual dylib name is
          sed -i '' "s/libsdrpp_core.so/$ACTUAL_LIB/g" sdrpp_module_hack.cmake
          
          # 3. Fix the include directory logic
          sed -i '' 's|${SDRPP_CORE_ROOT}/src/|${SDRPP_CORE_ROOT}/core/src/|g' sdrpp_module_hack.cmake

      - name: Download ETSI codec
        run: |
          cd src/decoder/etsi_codec-patches
          chmod +x download_and_patch.sh
          ./download_and_patch.sh

      - name: CMake Configuration
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_PREFIX_PATH="$(brew --prefix)" \
            -DSDRPP_CORE_ROOT="$GITHUB_WORKSPACE/sdrpp_source" \
            -DSDRPP_LIB_ROOT="${{ env.APP_PATH }}/Contents/Frameworks" \
            -DSDRPP_MODULE_CMAKE="$GITHUB_WORKSPACE/sdrpp_module_hack.cmake"

      - name: Build
        run: |
          cd build
          # Strip C++17 from C files (still necessary)
          find . -name "flags.make" -exec sed -i '' '/C_FLAGS =/s/-std=c++17//g' {} +
          
          # We add the Frameworks path to LIBRARY_PATH so the linker can see the dylib
          export LIBRARY_PATH="${{ env.APP_PATH }}/Contents/Frameworks:$(brew --prefix)/lib"
          
          make -j$(sysctl -n hw.ncpu)
          
          if [ -f "${{ env.LIB_NAME }}" ]; then
            # Fix the internal 'id' of the dylib so it looks for dependencies relatively
            install_name_tool -id "@executable_path/../Plugins/${{ env.LIB_NAME }}" ${{ env.LIB_NAME }}
            otool -L ${{ env.LIB_NAME }}
          else
            echo "Build failed: ${{ env.LIB_NAME }} not found."
            exit 1
          fi

      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: tetra_demodulator_macos
          path: ./build/${{ env.LIB_NAME }}
